<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Quanti Tag project</title>

  <!-- Page view script to include on all pages, loaded before events are triggered  -->
  <script type="text/javascript">
    window._quantiDataLayer = window._quantiDataLayer || [];

    function _quantiTag() { _quantiDataLayer.push(arguments); }
    _quantiTagVersion = "v1.7.2";
    /* <!> The following two lines are required */
    _quantiTag('trackerUrl', "https://api.tag.dev.apiquanti.net/v1/ap/");
    // _quantiTag('trackerUrl', "http://localhost:8004/v1/ap/");
    _quantiTag('accountId', "tag-test");
    _quantiTag('domain', ".quanti.io");

    /* Optional information sent for every hit (pageView and events) */
    // _quantiTag('userId', "user_id_1234");
    // _quantiTag('conversionId', "conversion_id_1234");
    // _quantiTag('conversionValue', "9.99");
    // _quantiTag('conversionType', "conversion_type_1234");
    // _quantiTag('consent', "true");

    // (function(w,d,s){var f=d.getElementsByTagName(s)[0],j=d.createElement(s);j.async=true;j.src='https://cdn.jsdelivr.net/gh/whatsonio/quantijs@'+_quantiTagVersion+'/dist/src.min.js';f.parentNode.insertBefore(j,f);})(window,document,'script');
  </script>
  <script async src="./src.js"></script>
  <!--<script async src="https://cdn.jsdelivr.net/gh/whatsonio/quantijs@latest/dist/src.min.js"></script>-->
</head>

<body>

  Test local quanti tag. Visitor Id is : <span id="visitorId"></span>

</html>
