<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Quanti Tag project</title>

  <!-- Page view script to include on all pages, loaded before events are triggered  -->
  <script type="text/javascript">
    window._quantiDataLayer = window._quantiDataLayer || [];

    function _quantiTag() { _quantiDataLayer.push(arguments); }
    /* <!> The following three lines are required */
    _quantiTag('trackerUrl', "https://api.tag.dev.apiquanti.net/v1/ap/"); // public tag apis
    // _quantiTag('trackerUrl', "http://localhost:8004/v1/ap/"); // local tag apis
    _quantiTag('accountId', "tag-test");
    _quantiTag('domain', ".quanti.io");

    // send page_view hit
    _quantiTag('hit', 'page_view', {
      //   // optional parameters
      page_url: "",
      user_id: "",
      conversion_id: "",
      conversion_value: "",
      conversion_type: "",
      consent: "",
    });

    // send event hit
    // _quantiTag('hit', 'event', {
    //   //   // optional parameters
    //   // page_url: "",
    //   // event_action: "",
    //   // event_label: "",
    //   // event_category: "",
    //   // event_value: "",
    //   // user_id: "",
    //   // conversion_id: "",
    //   // conversion_value: "",
    //   // conversion_type: "",
    //   // consent: "",
    // });
  </script>
  <script async src="./src.js"></script> <!-- local tag, public is below -->

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  Test local quanti tag. Visitor Id is : <span id="visitorId"></span>
  <a href="#"
    onclick="javascript:_quantiTag('hit','event', {'eventValue': '1', 'conversion_id': '1234', 'conversion_value': '1234'}); void(0)">Test
    event</a>
  <a href="#" onclick="javascript:_quantiTag('hit', 'event', {
    'eventValue': '1', 
        'event_category': 'ecommerce',
        'user_id': '{{dl_user_id}}',
        'conversion_id': '{{dl_conversion_id}}',
        'conversion_value': '{{dl_conversion_value}}',
        'conversion_type': 'purchase',
        'consent': ''
      });; void(0)">Test
    event 2</a>
</body>

</html>
